# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true  # Replace deprecated 'anonymous' with 'lazy'
            provider: app_user_provider
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
            logout:
                path: app_logout

    access_control:
        - { path: ^/api/register, roles: PUBLIC_ACCESS, methods: [POST, OPTIONS] }
        - { path: ^/api/login, roles: PUBLIC_ACCESS, methods: [POST] }
        - { path: ^/api, roles: PUBLIC_ACCESS, methods: [OPTIONS] }
        - { path: ^/hr, roles: ROLE_HR }
        - { path: ^/manager, roles: ROLE_MANAGER }
        - { path: ^/employee, roles: ROLE_EMPLOYEE }
        - { path: ^/, roles: ROLE_USER }

    role_hierarchy:
        ROLE_EMPLOYEE: ROLE_MANAGER
        ROLE_MANAGER: ~
        ROLE_HR: ~
        ROLE_USER: ~